<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đăng nhập - Chillpromax</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Be Vietnam Pro"', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f5f3ff', 100: '#ede9fe', 500: '#8b5cf6', 600: '#7c3aed', 900: '#4c1d95' },
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        }
                    }
                }
            }
        }
        if (localStorage.getItem('chill_theme') === 'dark' || (!('chill_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.85);
        }
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: radial-gradient(circle, #8b5cf6 1px, transparent 1px);
            opacity: 0.1;
        }
    </style>
</head>
<body class="bg-brand-50 text-slate-900 dark:bg-[#0B1120] dark:text-slate-100 min-h-screen flex items-center justify-center p-0 md:p-6 transition-colors duration-500 overflow-x-hidden">

    <!-- BACKGROUND -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0 bg-grid-pattern"></div>
    <div class="fixed -top-20 -left-20 w-96 h-96 bg-purple-500/30 rounded-full blur-[128px] pointer-events-none"></div>
    <div class="fixed -bottom-20 -right-20 w-96 h-96 bg-pink-500/30 rounded-full blur-[128px] pointer-events-none"></div>

    <!-- MAIN CARD -->
    <div class="relative z-10 w-full max-w-5xl bg-white dark:bg-slate-900 md:rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-screen md:min-h-[600px] animate-fade-in">
        
        <!-- LEFT COLUMN: BRANDING -->
        <div class="w-full md:w-5/12 bg-gradient-to-br from-brand-600 to-pink-600 p-8 md:p-12 flex flex-col justify-between text-white relative overflow-hidden shrink-0">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
            
            <div class="relative z-10">
                <a href="index.html" class="inline-flex items-center space-x-3 group">
                    <div class="p-2 bg-white/20 backdrop-blur-md rounded-lg group-hover:rotate-12 transition-transform duration-300">
                        <i data-lucide="zap" class="w-6 h-6 text-white fill-current"></i>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tight">Chillpromax</span>
                </a>
            </div>

            <div class="relative z-10 mt-8 md:mt-0 hidden md:block">
                <h2 class="text-3xl md:text-4xl font-black leading-tight mb-4">Học cực Chill,<br>Điểm cực Promax.</h2>
                <p class="text-white/80 text-sm md:text-base font-medium leading-relaxed">Nền tảng ôn thi THPTQG số 1 dành cho Gen Z.</p>
            </div>

            <div class="md:hidden mt-4 text-white/90">
                <p class="font-bold text-lg">Đăng nhập để bắt đầu!</p>
            </div>
        </div>

        <!-- RIGHT COLUMN: FORM -->
        <div class="w-full md:w-7/12 relative bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl flex flex-col h-full overflow-y-auto">
            
            <div class="absolute top-4 right-4 flex items-center space-x-2 z-20">
                <button onclick="toggleTheme()" class="p-2 text-slate-400 hover:text-brand-500 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    <i data-lucide="moon" class="dark:hidden w-5 h-5"></i>
                    <i data-lucide="sun" class="hidden dark:block w-5 h-5 text-yellow-400"></i>
                </button>
            </div>

            <div class="flex-1 p-6 md:p-12 flex flex-col justify-center max-w-md mx-auto w-full">
                
                <div class="mb-8">
                    <h3 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white mb-2" id="page-title">Đăng nhập</h3>
                    <p class="text-slate-500 dark:text-slate-400 text-sm">Nhập thông tin của bạn để tiếp tục.</p>
                </div>

                <!-- Loading Overlay (Updated: Chỉ hiện 3 chấm) -->
                <div id="loading-overlay" class="hidden absolute inset-0 bg-white/90 dark:bg-slate-900/95 backdrop-blur-sm z-50 flex items-center justify-center rounded-3xl transition-all duration-300">
                    <div class="flex space-x-3">
                        <div class="w-4 h-4 bg-brand-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                        <div class="w-4 h-4 bg-brand-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-4 h-4 bg-brand-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>

                <div id="error-box" class="hidden mb-6 p-4 rounded-xl bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 text-red-600 dark:text-red-400 text-sm flex items-start gap-3 animate-pulse">
                    <i data-lucide="alert-triangle" class="w-5 h-5 shrink-0"></i>
                    <span id="error-text">Lỗi</span>
                </div>

                <form id="auth-form" class="space-y-5">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Email</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i data-lucide="mail" class="h-5 w-5 text-slate-400 group-focus-within:text-brand-500 transition-colors"></i></div>
                            <input type="email" id="email" required placeholder="name@example.com" class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-brand-500 outline-none transition-all font-medium">
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Mật khẩu</label>
                            <a href="#" onclick="openResetModal()" class="text-xs font-bold text-brand-600 hover:text-brand-500 dark:text-brand-400">Quên mật khẩu?</a>
                        </div>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i data-lucide="lock" class="h-5 w-5 text-slate-400 group-focus-within:text-brand-500 transition-colors"></i></div>
                            <input type="password" id="password" required placeholder="••••••••" class="w-full pl-11 pr-4 py-3.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-brand-500 outline-none transition-all font-medium">
                        </div>
                    </div>

                    <!-- Đã xóa checkbox Admin tại đây -->

                    <button type="submit" id="submit-btn" class="w-full py-4 bg-brand-600 hover:bg-brand-700 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                        <span id="btn-text">Đăng nhập</span> <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200 dark:border-slate-700"></div></div>
                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-white dark:bg-slate-900 px-2 text-slate-500">Hoặc tiếp tục với</span></div>
                </div>

                <button onclick="handleGoogleLogin()" class="w-full py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl font-bold text-slate-600 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all flex items-center justify-center gap-3 relative group">
                     <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                     <span>Google</span>
                </button>

                <p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
                    <span id="toggle-text">Chưa có tài khoản?</span>
                    <a href="#" onclick="toggleAuthMode()" class="font-bold text-brand-600 dark:text-brand-400 hover:underline ml-1" id="toggle-link">Đăng ký miễn phí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Reset Modal -->
    <div id="reset-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="w-full max-w-sm bg-white dark:bg-slate-900 rounded-2xl p-6 shadow-2xl border border-slate-200 dark:border-slate-800">
            <h3 class="text-lg font-bold mb-4">Khôi phục mật khẩu</h3>
            <input type="email" id="reset-email" placeholder="Nhập email của bạn" class="w-full p-3.5 mb-4 rounded-xl bg-slate-50 dark:bg-slate-800 border border-slate-300 outline-none focus:border-brand-500">
            <div class="flex gap-3">
                <button onclick="document.getElementById('reset-modal').classList.add('hidden')" class="flex-1 py-3 bg-slate-200 dark:bg-slate-800 rounded-xl font-bold">Hủy</button>
                <button onclick="handleResetPassword()" class="flex-1 py-3 bg-brand-600 text-white rounded-xl font-bold">Gửi</button>
            </div>
        </div>
    </div>

    <!-- LOGIC FIREBASE -->
    <script type="module">
        import { firebaseConfig } from './key.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        let isLoginMode = true;

        // UI Elements
        const form = document.getElementById('auth-form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorBox = document.getElementById('error-box');

        // --- CENTRALIZED AUTH LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadingOverlay.classList.remove('hidden');
                
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);
                    
                    // Mặc định là student
                    let role = 'student';

                    if (docSnap.exists()) {
                        // Nếu đã có trong DB -> Lấy role chuẩn
                        role = docSnap.data().role || 'student';
                    } else {
                        // Nếu là user mới (Google hoặc Email Sign up mới)
                        // GHI NGAY VÀO DB (Role mặc định: student)
                        await setDoc(docRef, {
                            email: user.email,
                            role: role, // student
                            createdAt: new Date().toISOString(),
                            provider: user.providerData[0]?.providerId || 'unknown'
                        });
                    }

                    // Lưu vào LocalStorage
                    const userData = { 
                        uid: user.uid, 
                        email: user.email, 
                        displayName: user.displayName || user.email.split('@')[0], 
                        role: role 
                    };
                    localStorage.setItem('chill_user', JSON.stringify(userData));

                    // Redirect
                    window.location.href = role === 'admin' ? 'app-admin.html' : 'app-student.html';

                } catch (err) {
                    console.error("DB Error:", err);
                    showError("Lỗi kết nối: " + err.message);
                    loadingOverlay.classList.add('hidden');
                }
            }
        });

        // FORM SUBMIT
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLoginMode) await signInWithEmailAndPassword(auth, email, password);
                else await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError(error.code);
                setLoading(false);
            }
        });

        // GOOGLE LOGIN
        window.handleGoogleLogin = async function() {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showError(error.code);
            }
        }

        // UTILS
        window.toggleAuthMode = function() {
            isLoginMode = !isLoginMode;
            document.getElementById('page-title').textContent = isLoginMode ? "Đăng nhập" : "Tạo tài khoản";
            document.getElementById('btn-text').textContent = isLoginMode ? "Đăng nhập" : "Đăng ký";
            document.getElementById('toggle-text').textContent = isLoginMode ? "Chưa có tài khoản?" : "Đã có tài khoản?";
            document.getElementById('toggle-link').textContent = isLoginMode ? "Đăng ký miễn phí" : "Đăng nhập";
            errorBox.classList.add('hidden');
        }

        window.handleResetPassword = async function() {
            const email = document.getElementById('reset-email').value;
            if(!email) return alert("Vui lòng nhập email!");
            try {
                await sendPasswordResetEmail(auth, email);
                alert("Đã gửi email khôi phục!");
                document.getElementById('reset-modal').classList.add('hidden');
            } catch(e) { alert(e.message); }
        }
        
        window.openResetModal = () => document.getElementById('reset-modal').classList.remove('hidden');

        function setLoading(isLoading) {
            const btn = document.getElementById('submit-btn');
            if(isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-70');
                btn.innerHTML = '...';
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-70');
                btn.innerHTML = `<span id="btn-text">${isLoginMode ? 'Đăng nhập' : 'Đăng ký'}</span> <i data-lucide="arrow-right" class="w-5 h-5 ml-2 inline"></i>`;
                lucide.createIcons();
            }
        }

        function showError(code) {
            errorBox.classList.remove('hidden');
            document.getElementById('error-text').textContent = code;
        }
        
        lucide.createIcons();
        window.toggleTheme = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('chill_theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
    </script>
</body>
</html>
